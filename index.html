<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who's That Pokémon?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header>
      <h1>Who's That Pokémon?</h1>
      <p>Guess the Pokémon shown below!</p>
    </header>

    <div class="controls">
      <select id="region">
        <option value="all">All Regions</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
        <option value="hoenn">Hoenn</option>
        <option value="sinnoh">Sinnoh</option>
        <option value="unova">Unova</option>
        <option value="kalos">Kalos</option>
        <option value="alola">Alola</option>
        <option value="galar">Galar</option>
        <option value="paldea">Paldea</option>
      </select>
    </div>

    <div class="stage">
      <div class="pokemon-wrap silhouette">
        <img id="pokemon-img">
      </div>
    </div>

    <div class="guess">
      <input id="guess-input" placeholder="Type Pokémon name…" autocomplete="off">
      <button id="guess-btn">Guess</button>
      <button id="hint-btn">Hint</button>
      <button id="giveup-btn">Give Up</button>
    </div>

    <div class="buttons">
      <button id="next-btn">Next</button>
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="stats" id="stats"></div>

    <footer>
      <p>Data from PokéAPI &middot; Fan-made, not for commercial use</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
