<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who's That Pokémon?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header>
      <h1>Who's That Pokémon?</h1>
      <p>Guess the Pokémon from its silhouette.</p>
    </header>

    <div class="controls">
      <select id="regionSelect">
        <option value="all">All regions</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
        <option value="hoenn">Hoenn</option>
        <option value="sinnoh">Sinnoh</option>
        <option value="unova">Unova</option>
        <option value="kalos">Kalos</option>
        <option value="alola">Alola</option>
        <option value="galar">Galar</option>
        <option value="paldea">Paldea</option>
      </select>

      <label class="toggle">
        <input type="checkbox" id="dailyToggle" />
        Daily
      </label>
    </div>

    <div class="stage">
      <div id="pokemonWrap" class="pokemon-wrap silhouette">
        <img id="pokemonImg" alt="Pokemon silhouette" />
      </div>
    </div>

    <div class="guess">
      <input
        id="guessInput"
        placeholder="Enter Pokémon name"
        autocomplete="off"
      />
      <button id="guessBtn">Guess</button>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button id="hintBtn" disabled>Hint</button>
      <button id="skipBtn">Skip</button>
    </div>

    <footer class="stats">
      <span>Score: <span id="score">0</span></span>
      <span id="tries">Tries: 0</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
