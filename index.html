<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's That Pokémon?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">

    <header>
      <h1>Who's That Pokémon?</h1>
      <p>Guess the Pokémon shown below!</p>
    </header>

    <div class="controls">
      <select id="regionSelect">
        <option value="all">All Regions</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
        <option value="hoenn">Hoenn</option>
        <option value="sinnoh">Sinnoh</option>
        <option value="unova">Unova</option>
        <option value="kalos">Kalos</option>
        <option value="alola">Alola</option>
        <option value="galar">Galar</option>
        <option value="paldea">Paldea</option>
      </select>
    </div>

    <section class="stage">
      <div class="pokemon-wrap silhouette" id="pokemonWrap">
        <img id="pokemonImage" alt="Pokémon silhouette">
      </div>
    </section>

    <section class="guess">
      <input
        id="guessInput"
        type="text"
        placeholder="Type Pokémon name..."
        autocomplete="off"
      />
      <button id="guessBtn">Guess</button>
      <button id="hintBtn">Hint</button>
      <button id="giveUpBtn">Give Up</button>
    </section>

    <button id="nextBtn">Next</button>

    <div class="feedback" id="feedback"></div>

    <div class="stats">
      <span id="hintsRemaining">Hints: 3</span>
    </div>

    <footer>
      Data from PokéAPI &middot; Fan-made, not for commercial use
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
