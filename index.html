<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's That Pokémon?</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header>
      <h1>Who's That Pokémon?</h1>
      <p>Guess the Pokémon from its silhouette.</p>
    </header>

    <div class="controls">
      <select id="regionSelect"></select>

      <label class="toggle">
        <input type="checkbox" id="dailyToggle">
        <span>Daily</span>
      </label>

      <button id="skipBtn">Skip</button>
    </div>

    <div class="stage">
      <div class="pokemon-wrap" id="pokemonWrap">
        <img id="pokemonImg" alt="Pokemon silhouette">
      </div>
    </div>

    <div class="guess">
      <input
        id="guessInput"
        placeholder="Pokémon name"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      >
      <button id="guessBtn">Guess</button>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="stats">
      <span>Score: <strong id="score">0</strong></span>
      <span id="regionLabel">All Regions</span>
    </div>

    <footer>
      data via PokéAPI • fan-made, non-commercial
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
